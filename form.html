<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>emi</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .form {
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 25px;
      width: 40%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .output-box {
      margin: 30px auto;
      width: 60%;
    }

    .democlass {
      background-color: #fff;
      border-left: 6px solid #4CAF50;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .democlass span {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }

    .btn {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #0b7dda;
    }

    .btn:nth-child(2) {
      background-color: #f44336;
    }

    .btn:nth-child(2):hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>

<div class="form">
  <h2>Enter Details</h2>
  <input type="text" id="name" placeholder="Enter Name">
  <input type="text" id="age" placeholder="Enter Age">
  <input type="text" id="sub" placeholder="Enter Subject">
  <button onclick="submit()">Submit</button>
</div>

<div id="output" class="output-box"></div>

<script>
  let Obj = {};

  function submit() {
    Obj = {
      name: document.getElementById("name").value,
      age: document.getElementById("age").value,
      sub: document.getElementById("sub").value
    };

    displayData(Obj);
    document.getElementById("name").value = "";
    document.getElementById("age").value = "";
    document.getElementById("sub").value = "";
  }

  function displayData(obj) {
    const att = document.createElement("div");
    att.className = "democlass";

    const span = document.createElement("span");
    span.innerText = `Name: ${obj.name} | Age: ${obj.age} | Subject: ${obj.sub}`;
    att.appendChild(span);

    const editbtn = document.createElement("button");
    editbtn.innerText = "Edit";
    editbtn.className = "btn";
    editbtn.onclick = function () {
      document.getElementById("name").value = obj.name;
      document.getElementById("age").value = obj.age;
      document.getElementById("sub").value = obj.sub;
      att.remove();
    };
    att.appendChild(editbtn);

    const delbtn = document.createElement("button");
    delbtn.innerText = "Delete";
    delbtn.className = "btn";
    delbtn.onclick = function () {
      if (confirm("Delete this entry?")) {
        att.remove();
      }
    };
    att.appendChild(delbtn);

    document.getElementById("output").appendChild(att);
  }
</script>

</body>
</html>
